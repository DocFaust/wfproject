# Alles mit INFO ins FILE 
log4j.rootLogger=DEBUG, FILE
#log4j.logger.de.docfaust=INFO, FILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %p [%t] %c.%M:%L - %m%n

# Alternative: in Datei protokollieren
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${user.home}/.mp3sync/log/mp3synchronizer.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %p [%t] %c.%M:%L - %m%n 

